<ion-header>
    <ion-toolbar>
        <ion-title>Editar Perfil</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-card>
        <form>
            <ion-list>
                <ion-item>
                    <ion-label position="stacked"> Nombre Completo </ion-label>
                    <ion-input required type="text" [(ngModel)]="name" name="name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="stacked"> Correo electr√≥nico </ion-label>
                    <ion-input required type="email" [(ngModel)]="email" name="email" value="Readonly" readonly></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="stacked"> Celular </ion-label>
                    <ion-input required type="tel" [(ngModel)]="phone" name="phone"></ion-input>
                </ion-item>
                <ion-button type="submit" expand="block" shape="round" (click)="updateProfile()">Modificar</ion-button>
            </ion-list>
        </form>
    </ion-card>
</ion-content>
