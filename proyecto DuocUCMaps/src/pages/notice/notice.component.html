<ion-menu side="start" menuId="first" contentId="main" [swipeGesture]="true">
    <ion-header>
      <ion-toolbar color="warning" >
        <ion-title >Duoc Maps</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item color="light"href="principal"><ion-icon name="home-outline"></ion-icon> Inicio</ion-item>
        <ion-item color="light" (click)="pop2click($event)"><ion-icon name="map-outline"></ion-icon> Mapa</ion-item>
        <ion-item color="light"href="calendario"><ion-icon name="calendar-number-outline"></ion-icon> Calendario</ion-item>
        <ion-item color="light"href="puntoInteres"><ion-icon name="location-outline"></ion-icon> Puntos de Interes</ion-item>
        <ion-item color="light"href="anuncios"><ion-icon name="megaphone-outline"></ion-icon> Anuncios</ion-item>
      </ion-list>
    </ion-content>  
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
  
  <ion-header>
    <ion-toolbar>
      <ion-title>Anuncios</ion-title>
      <ion-buttons slot="start">
          <ion-menu-button menu="first"></ion-menu-button>
      </ion-buttons>

      <ion-button color="dark" fill="clear" slot="end" (click)="popclick($event)">
          <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>

    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner="circles" refreshingText="Actualizando..."></ion-refresher-content>
    </ion-refresher>
    <ion-card *ngFor="let aviso of aviso">
      <ion-card-header>
        <ion-card-title class="center-text">{{ aviso.title }}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        {{ aviso.description }}
      </ion-card-content>
    </ion-card>
  </ion-content>
